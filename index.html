<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Creature</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix;">
    <!-- Camera -->
    <a-camera position="0 1.6 0" fov="80"></a-camera>

    <!-- Add a 3D creature -->
    <a-entity 
      gltf-model="dragon.glb" 
      position="0 0 -3" 
      scale="0.3 0.3 0.3">
    </a-entity>

    <!-- Ground plane -->
    <a-plane 
      position="0 0 -3" 
      rotation="-90 0 0" 
      width="10" 
      height="10" 
      color="#cccccc">
    </a-plane>

    <!-- Lighting -->
    <a-light type="directional" position="1 1 0"></a-light>
    <a-light type="ambient" color="#ffffff"></a-light>
  </a-scene>

</body>
</html>
